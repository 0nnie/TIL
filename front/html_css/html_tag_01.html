<!DOCTYPE html>
<html lang="ko"><!--브라우저에 사용 언어를 알린다(검색엔진)-->
<head><!--head tag : 보이지 않는 사이트 설정들을 바꿔준다-->
    <!--meta tag
        부가적인 요소로 : 1 content, 2 name 라는 attribute 를 갖는다.
        ~ 사용자에게는 보이지 않는다.  -->
    <meta charset="UTF-8" />
    <title>타이틀~</title>
    <meta name="description" content="검색했을때 나오는 설명들~" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.svg" />
    <!--og:??? ???에서 사용하는 정보들 표기(open graph )일종의 프로토콜-->
    <meta property="og:image" content="https://nomadcoders.co/m.svg"/>
    <!--카카오톡에서 공유시 보여지는 이미지// fb: facebook // twitter: 트위터 //og:네이버카톡-->


</head>
<body>
    <header>
        <nav></nav>

    </header>

    <audio autoplay="enabled"
           controls="true"
           src="" ></audio>
    <p>long~~~~길이가 긴 문장이 올때 사용하는 태그~~~~~<abbr title="To Much Information">TMI</abbr></p>
    <pre>lalalalalalalala _타자기 같은 태그 ~~</pre>

    <footer>
        <pre>my email. blalalalalal</pre>
    </footer>

</body>
</html>
